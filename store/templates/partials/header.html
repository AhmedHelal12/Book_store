
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/"> متجر الكتب </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse mt-2 mt-lg-0"
        id="navbarSupportedContent"
      >
        <form class="d-flex mx-auto">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              style="width: 400px"
              name="query"
              placeholder="بحث عن منتتجات"
              value="{{request.GET.query}}"
            />
            <select class="form-control" style="width: 160px" name="category">
              <option value="">All</option>
              {% for category in categories %}
              <option value="{{category.id}}" 
              {% if category.id|stringformat:'i' == request.GET.category %}
                selected
              {% endif %}
                >{{category.name}}</option>
              
              {% endfor %}
            </select>
            <button class="btn btn-primary" type="button">
              <i class="lni lni-search-alt text-white"></i>
            </button>
          </div>
        </form>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a href="{% url 'store.cart' %}" class="bg-white btn pill-rounded"  type="button">
              <span  id="cart-items-count">Cart({{cart_products|length}}) </span>
              
            </a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <div
        class="collapse navbar-collapse mt-2 mt-lg-0"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav my-2 my-lg-0">
          {% for category in categories %}
          <li class="nav-item">
            <a class="nav-link mx-1" href="{% url 'store.category' category.id %}" role="button">
              {{category.name}}
            </a>
          </li>
          
          {% endfor %}

        </ul>
      </div>
    </div>
  </nav>
