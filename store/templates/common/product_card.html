
{% load i18n %}

<div class="product card mb-4">
    <img
      src="{{product.image.url}}"
      class="card-img-top"
      alt="{{proudct.title}}"
    />
    <div
      class="card-img-overlay d-flex flex-column align-items-center justify-content-center"
    >
      <a class="btn btn-outline-light"  
                  data-url="{% url 'store.cart_update' product.id %}"
                  onclick="update_cart(this)">{% trans 'Add to Cart' %}</a>
      <a class="btn btn-outline-light mt-2" href="{% url 'store.product' product.id %}">{% trans 'View' %}</a>
    </div>
    <div class="card-body">
      <h6 class="text-muted">{{product.author.name}}</h6>
      <h6 class="card-title">{{product.short_description}}</h6>
      <strong class="fw-bold text-success">{{product.price}}</strong>
    </div>
  </div>
